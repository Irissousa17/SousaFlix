<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truque de Mestre</title>

    <style>
        body {
            background-color: #4b7c8b;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #f6e8e8;
            width: 850px;
            padding: 30px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .img {
            width: 100%;
            border-radius: 12px;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #444;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .titulo-plataformas {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .logos {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .logo {
            width: 55px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div>
            <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrBOuSm7oyIe_011NtkMuNHwxtZNFQIeqZLtMHjM3K33dEOgOe" alt="img">
        </div>

        <!-- sinopse -->
        <div>
            <h1>Truque de Mestre (2013)</h1>

            <h2>SINOPSE</h2>
            <p>
                Quatro ilusionistas executam roubos a bancos durante seus espetáculos, distribuindo o dinheiro à plateia. Um agente do FBI, uma detetive da Interpol e um especialista em desmascarar mágicos tentam capturá-los, descobrindo que nada é o que parece.
            </p>

            <div class="titulo-plataformas">PLATAFORMAS</div>

            <div class="logos">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Prime_Video.png/600px-Prime_Video.png">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Globoplay_logo.svg/2560px-Globoplay_logo.svg.png">
            </div>
        </div>

    </div>

</body>
</html>
