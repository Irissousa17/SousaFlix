<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It: A Coisa</title>

    <style>
        body {
            background-color: #ef0808;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #f6e8e8;
            width: 850px;
            padding: 30px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .img {
            width: 100%;
            border-radius: 12px;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #444;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .titulo-plataformas {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .logos {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .logo {
            width: 55px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div>
            <img class="img" src="https://br.web.img3.acsta.net/pictures/17/03/30/22/44/345288.jpg" alt="img">
        </div>

        <!-- sinopse -->
        <div>
            <h1>It: A Coisa (2017)</h1>

            <h2>SINOPSE</h2>
            <p>
                Um grupo de crianças se une para investigar o misterioso desaparecimento de vários jovens em sua cidade. Eles descobrem que o culpado é Pennywise, um palhaço cruel que se alimenta de seus medos e cuja violência teve origem há vários séculos.
            </p>

            <div class="titulo-plataformas">PLATAFORMAS</div>

            <div class="logos">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/de/HBO_logo.svg">
            </div>
        </div>

    </div>

</body>
</html>
