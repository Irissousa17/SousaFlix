<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaNorman</title>

    <style>
        body {
            background-color: #42a060;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #f6e8e8;
            width: 850px;
            padding: 30px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .img {
            width: 100%;
            border-radius: 12px;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #444;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .titulo-plataformas {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .logos {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .logo {
            width: 55px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div>
            <img class="img" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcST5XzHxIah7v0iAKYGvdmk-cln4d0oIIsJpX4mv0MBBe7nXgNL" alt="img">
        </div>

        <!-- sinopse -->
        <div>
            <h1>ParaNorman (2012)</h1>

            <h2>SINOPSE</h2>
            <p>
                O jovem Norman Babcock consegue falar com os mortos e prefere conviver com eles a conviver com os vivos. Seu tio Prenderghast se comunica com ele para dizer que a maldição de uma bruxa centenária vai se realizar, e apenas Norman pode detê-la.
            </p>

            <div class="titulo-plataformas">PLATAFORMAS</div>

            <div class="logos">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Prime_Video.png/600px-Prime_Video.png">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/99/AppleTV.png">
            </div>
        </div>

    </div>

</body>
</html>
