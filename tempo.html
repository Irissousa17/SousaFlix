<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>

    <style>
        body {
            background-color: #967c4f;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #f6e8e8;
            width: 850px;
            padding: 30px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .img {
            width: 100%;
            border-radius: 12px;
        }

        h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #444;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .titulo-plataformas {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .logos {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .logo {
            width: 55px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div>
            <img class="img" src="https://m.media-amazon.com/images/S/pv-target-images/24de6f1ba5c8ad2c3f65c8ab8bf2b8f83c7b41c0f341b335a2e651da5140f7f9.jpg" alt="img">
        </div>

        <!-- sinopse -->
        <div>
            <h1>Tempo (2021)</h1>

            <h2>SINOPSE</h2>
            <p>
                Uma família decide se divertir em uma praia e se vê envolvida em um mistério sinistro. O tempo parece passar de forma diferente no lugar, fazendo com que eles envelheçam anos em alguns minutos.
            </p>

            <div class="titulo-plataformas">PLATAFORMAS</div>

            <div class="logos">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Prime_Video.png/600px-Prime_Video.png">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/99/AppleTV.png">
            </div>
        </div>

    </div>

</body>
</html>
